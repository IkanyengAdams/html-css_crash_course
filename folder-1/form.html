<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    <form action="index.php" method="POST" enctype="multipart/form-data">

      <label for="username">username</label>
      <input type="text" id="username" placeholder="username" maxlength="15" required />
      <br>
      <br>
      <label for="password">password</label>
      <input type="password" id="password" placeholder="password" required /><br>
      <br>
      <label for="email">email</label>
      <input type="email" id="email" placeholder="username@gmail.com" required />
      <br>
      <br>
      <label for="phone#">phone #</label>
      <input type="tel" id="phone" placeholder="+27-65-567-9994" required />
      <br>
      <br>
      <label for="bday">birthdate</label>
      <input type="date" id="bday" required />
      <br>
      <br>
      <label for="quantity">quantity:</label>
      <input type="number" id="quantity" min="0" max="99" required/>
      <br>
      <br>
      <label for="Mr">Mr.:</label>
      <input type="radio" id="Mr." value="Mr." name="title" required/>
      <label for="Ms">Ms.:</label>
      <input type="radio" id="Ms." value="Ms." name="title" required/>
      <label for="PhD">PhD.:</label>
      <input type="radio" id="PhD." value="PhD." name="title" required/>
      <br>
      <br>
      <label for="payment">payment</label>
      <select id="payment">
        <option value="visa">visa</option>
        <option value="mastercard">mastercard</option>
        <option value="giftcard">giftcard</option>
      </select>
      <br>
      <br>
      <label for="subscribe">subscribe</label>
      <input type="checkbox"  id="subscribe">
      <br>
      <br>
      <label for="comment">comment:</label>
      <textarea id="comment" rows="3" cols="25"></textarea>

      <label for="file">file:</label>
      <input type="file" id="file" accept="image/png image/jpeg">
      <br>
      <br>
      <input type="reset" />
      <input type="submit" />

    </form>
  </body>
</html>
